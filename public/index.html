<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Портфолио Антона Брюхова - Backend Developer"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Антон Брюхов | Backend Developer</title>
  <style>
    /* Стили для прелоадера */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: monospace;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: #000;
      transition: opacity 0.5s ease-out;
    }

    .preloader-visible {
      opacity: 1;
    }

    .preloader-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-name {
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .loader-title {
      color: #888;
      font-size: 1.2rem;
      letter-spacing: 3px;
    }

    .underline {
      width: 0;
      height: 3px;
      background-color: #fff;
      position: absolute;
      bottom: -8px;
      left: 0;
      animation: expandLine 1.5s ease-in-out infinite;
    }

    @keyframes expandLine {
      0% {
        width: 0;
        left: 0;
      }
      50% {
        width: 100%;
        left: 0;
      }
      100% {
        width: 0;
        left: 100%;
      }
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 24px;
      background-color: #fff;
      margin-left: 5px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .loading-dots {
      color: #666;
      font-size: 1.2rem;
      letter-spacing: 4px;
      margin-top: 1.5rem;
      animation: loadingDots 1.5s infinite;
    }

    @keyframes loadingDots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Прелоадер -->
<div id="preloader" class="preloader-visible">
  <div class="loader-name">
    АНТОН БРЮХОВ
    <div class="underline"></div>
  </div>
  <div class="loader-title">BACKEND DEVELOPER<span class="cursor"></span></div>
  <div class="loading-dots" id="loadingDots">...</div>
</div>

<div id="root"></div>

<script>
  // Скрытие прелоадера после загрузки страницы
  window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    setTimeout(function() {
      preloader.classList.remove('preloader-visible');
      preloader.classList.add('preloader-hidden');

      // Полностью удаляем прелоадер после завершения анимации
      setTimeout(function() {
        preloader.style.display = 'none';
      }, 500);
    }, 800); // Небольшая задержка для лучшего UX
  });

  // Анимация точек загрузки
  const loadingDots = document.getElementById('loadingDots');
  let dots = '';
  setInterval(function() {
    dots = dots.length >= 3 ? '' : dots + '.';
    loadingDots.textContent = dots;
  }, 500);
</script>
</body>
</html>
